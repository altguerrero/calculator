<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
      <!-- Calculator -->
      <div class="calculator" id="calculator">
        <!-- Result -->
        <div class="result" id="result">
          <!-- History -->
          <div class="history" id="history">
              <p class="history-value" id="history-value"></p>
          </div>
          <!-- Output -->
          <div class="output" id="output">
              <p class="output-value" id="output-value"></p>
          </div>
        </div>
        <!-- Keyboard -->
        <div class="keyboard" id="keyboard">
            <!-- Clear -->
            <button class="operator" id="clear">C</button>
            <!-- Backspace -->
            <button class="operator" id="backspace">CE</button>
            <!-- Porecent -->
            <button class="operator" id="%">%</button>
            <!-- Divide -->
            <button class="operator div" id="/">&#247</button>
            <!-- Numbers 7 - 9 -->
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <!-- Mult -->
            <button class="operator mult" id="*">&times;</button>
            <!-- Numbers 4 - 6 -->
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <!-- Sus -->
            <button class="operator sus" id="-">-</button>
            <!-- Numbers 1 - 3 -->
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <!-- Add -->
            <button class="operator add" id="+">+</button>
            <!-- Empty -->
            <button class="empty" id="empty"></button>
            <!-- Numbers 0 -->
            <button class="number" id="0">0</button>
            <!-- Empty -->
            <button class="empty" id="empty"></button>
            <!-- Igual -->
            <button class="operator igual" id="=">=</button>
        </div>
      </div>
    <script src="./js/app.js"></script>
  </body>
</html>
